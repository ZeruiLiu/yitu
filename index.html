<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>webpack 4 quickstart</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section id="cameraSection">
        <p id="selectCamera" class="settings trigger">请选择摄像头</p> 
        <p id="selectAll" class="settings">全选</p> 
        <p id="clear" class="settings">清空</p>
        <div class="inputArea">
            <input id="searchbox" placeholder="请输入筛选条件">
        </div>
        <ul id="container"></ul>
    </section>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h1>摄像头弹窗!</h1>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
